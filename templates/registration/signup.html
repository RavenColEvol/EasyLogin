<!-- templates/signup.html -->
{% extends 'src/base.html' %}


{% block container %}
<form method="post">
  {% csrf_token %}
  
    <div class="field">
      <div class="control">
        <input type="text" 
        class="input is-primary" 
        name="username"
        id="id_username"
        placeholder="Username">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input type="password" 
        class="input is-primary" 
        name="password1"
        id="id_password1"
        placeholder="Password">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input type="password" 
        class="input is-primary" 
        name="password2"
        id="id_password2"
        placeholder="Confirm password">
      </div>
    </div>
  <div class="field">
    <div class="control">
      <input type="submit" value="Login" class="button is-primary">
    </div>
  </div>
</form>
{% endblock %}
