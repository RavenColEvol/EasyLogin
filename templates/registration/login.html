<!-- templates/registration/login.html -->
{%extends 'src/base.html'%}

{%block container%}
<form method="post">
  {% csrf_token %}
  
    <div class="field">
      <div class="control">
        <input type="text" 
        class="input is-primary" 
        name="username"
        id="id_username"
        placeholder="username">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input type="password" 
        class="input is-primary" 
        name="password"
        id="id_password"
        placeholder="password">
      </div>
    </div>
    
    
  <div class="field">
    <div class="control">
      <input type="submit" value="Login" class="button is-primary">
    </div>
  </div>
</form>
{%endblock%}
